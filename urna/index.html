<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Urna eletrônica</title>
</head>
<body>
    
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        ...
                    </div>
                    <div class="d-1-4">
                        Nome: NINGUÉM DA SILVA <br>
                        Partido: PSOl <br>
                        Vice-prefeito: O MANO LÁ
                    </div>
                </div>
                <div class="d-1-right"></div>
            </div>
            <div class="d-2">
                Aperte a tela: <br>
                CONFIRMA para <b>CONFIRMAR</b> este voto <br>
                CORRIGE para <b>REINICIAR</b> este voto
            </div>
        </div>
        <div class="teclado">

            <div class="linha--teclado">
                <div class="botao--teclado">1</div>
                <div class="botao--teclado">2</div>
                <div class="botao--teclado">3</div>
            </div>

            <div class="linha--teclado">
                <div class="botao--teclado">4</div>
                <div class="botao--teclado">5</div>
                <div class="botao--teclado">6</div>
            </div>

            <div class="linha--teclado">
                <div class="botao--teclado">7</div>
                <div class="botao--teclado">8</div>
                <div class="botao--teclado">9</div>
            </div>

            <div class="linha--teclado">
                <div class="botao--teclado">0</div>
            </div>

            <div class="linha--teclado">
                <div class="botao--teclado botao--nulo">BRANCO</div>
                <div class="botao--teclado botao--corrige">CORRIGE</div>
                <div class="botao--teclado botao--confirma">CONFIRMA</div>
            </div>
        </div>
    </div>

</body>
</html>
